<config>
  <!-- Metric Id name convention: group.name.rollup
       o Instances

         If an instance id uses any of the reserved one below, VC simulator
         will generate the ids.
         - Default: ""
         - List*: A list of comma seperated strings specified in "<List> </List>"
              (As long as the id starts with List, it is treated as a list)
         - HostCpu: all PCPUs
         - HostDatastore: all datastores on the host
              (The datastore UUID is used)
         - HostDisk: all disk devices on the host
              (The datastore name is used, assuming one disk per datastore)
         - HostNic: all physical NICs on the host
         - HostHba: all the disk adapters on the host
         - HostDiskPath: all the disk paths on the host
         - VMCpu: all the VCPUs of the VM
         - VMNic: all the device ids of Virtual NICs on the VM
         - VMDisk: all the vscsi ids of Virtual disks on the VM

         If an instance id is not any above, VC simulator simply uses that id as
         the metric instance id.

       o Stats Model

         Stats model defines how to generate the stats. We should define it for
         each kind of metric instance, specified in "<StatsModel></StatsModel>".

         For example, add the CPU usage counter which is a constant of 20%

         <Metric id="cpu.usage.average">
           <Instance id="Default">
              <StatsModel>
                 <Type>Const</Type>
                 <Value>2000</Value>
              </StatsModel>
           </Instance>
         </Metric>

         The default model is a constant of zero. The following models are supported.

         - Const: the constant model. The stats is always a constant as specified
           in "<Value></Value>". E.g.
           <StatsModel>
             <Type>Const</Type>
             <Value>20</Value>
           </StatsModel>

         - Linear: the linear model. The stats is linear to the VC server uptime.
           i.e. A * "upTime" + B. (Note that the uptime is in seconds)
           Optionally, we can set a "Max" value so that the stats is capped there.
           The curve looks as follows.

                                      ________
                 /                   /
                /         or        /           (if Max is set)
               /                   /

           <StatsModel>
             <Type>Linear</Type>
             <A>1</A>
             <B>0</B>
             <Max>100</Max>
           </StatsModel>

         - Square: the square model. The stats is has a repeatable pattern of squares.
           The curve looks as follows.
                         __
                    _   |  |
                  _| |__|  |_

           The values and periods for each value should be specified as comma separated
           strings in "<Values>" and "<Periods>". (Note that it is better to have periods
           be multiples of 300, so that it spans 5 minutes. Or, multiples of 20, if you
           only care about real time stats /* But historical stats may be different. */)

           The number of values should match the number of periods. For example,

           <StatsModel>
             <Type>Square</Type>
             <Values>0,10,0,20,0</Values>
             <Periods>300,300,600,600,300</Periods>
           </StatsModel>


           Suppose that the values are V0, V1, V2, etc., and that the periods are
           P0, P1, P2, etc. V0 will last for P0 seconds, V1 will last for P1 seconds,
           ...

         - Triangle: the triangle model. The stats is has a repeatable pattern of triangles.
           The curve looks as follows.

                           /\
                        /\/  \
                       /      \

           The values and periods for each value should be specified as comma separated
           strings in "<Values>" and "<Periods>". (Note that it is better to have periods
           be multiples of 300, so that it spans 5 minutes. Or, multiples of 20, if you
           only care about real time stats /* But historical stats may be different. */)

           The number of periods should be one less than the number of values. For example,

           <StatsModel>
             <Type>Triangle</Type>
             <Values>0,20,10,30,0</Values>
             <Periods>600,300,600,900</Periods>
           </StatsModel>

           Suppose that the values are V0, V1, V2, etc., and that the periods are
           P0, P1, etc. The generated stats are interpolating between V0 and V1 for
           P0 seconds, then between V1 and V2 for P1 seconds, ...

       o General Stats Model
         For convenience, general stats models can be defined so that different
         metrics can refer to the same model. This makes it easy to configure
         the metrics with similar behaviors.

         The general stats models are put under "GeneralStatsModels". Each stats
         model should have an id. When defining the metrics, we can simply
         refer to the stats model by its id.

         The default stats model used by all has an id of "Default". You can
         override our default one, which creates zeros, by defining your own
         "Default" stats model.

         E.g. We first define a stats model that generates constants of 2000.
         Then, in metric instance definition, we refer to this model.

         <GeneralStatsModels>
           <StatsModel id="Const2000">
             <Type>Const</Type>
             <Value>2000</Value>
           </StatsModel>

           <StatsModel id="...">
             ... define more models ...
           </StatsModel>
         </GeneralStatsModels>

         <HostSystem>
           <Instance id="Default">
             <StatsModel id="Const2000"/>
           </Instance>
           <Instance id="HostCpu">
             <StatsModel id="Const2000"/>
           </Instance>
         </HostSystem>
    -->

  <!-- General Stats Models Shared by All Metric Definitions -->
  <GeneralStatsModels>
    <StatsModel id="Const2000">
      <Type>Const</Type>
      <Value>2000</Value>
    </StatsModel>
  </GeneralStatsModels>

